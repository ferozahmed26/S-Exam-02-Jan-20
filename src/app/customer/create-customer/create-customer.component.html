<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>First Name *</label>
        <input type="text" class="form-control" formControlName="firstName" required>
        <small *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger form-text text-muted">
            <ng-container *ngIf="firstName.errors.required">
                First name is required.
            </ng-container>
        </small>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" required>
        <small *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger form-text text-muted">
            <ng-container *ngIf="lastName.errors.required">
                Last name is required.
            </ng-container>
        </small>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone">
    </div>
    <div class="form-group">
        <label>Email *</label>
        <input type="email" class="form-control" formControlName="email" required>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger form-text text-muted">
            <ng-container *ngIf="email.errors.required">
                Email is required.
            </ng-container>
        </small>
    </div>
    <div formGroupName="address">
        <h3>Address</h3>
        <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" formControlName="street">
        </div> 
        <div class="form-group">
            <label>City *</label>
            <input type="text" class="form-control" formControlName="city" required>
            <small *ngIf="city.invalid && (city.dirty || city.touched)" class="alert alert-danger form-text text-muted">
                <ng-container *ngIf="city.errors.required">
                    Zip code is required.
                </ng-container>
            </small>
        </div>
        <div class="form-group">
            <label>Zip Code *</label>
            <input type="text" class="form-control" formControlName="zip" required>
            <small *ngIf="zip.invalid && (zip.dirty || zip.touched)" class="alert alert-danger form-text text-muted">
                <ng-container *ngIf="zip.errors.required">
                    Zip code is required.
                </ng-container>
            </small>
        </div>
    </div>
    <button [disabled]="!customerForm.valid" type="submit" class="btn btn-primary">Save</button>
</form>
