<div *ngIf="activities.length<=0" class="alert alert-warning" role="alert">
    No activity found!
</div>

<div *ngFor="let items of activities;let i=index;">
    Customer: {{items[0].firstName}}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Type</th>
          <th scope="col">Recorded time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items;let i=index;">
          <th scope="row">{{i+1}}</th>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.type}}</td>
          <td>{{item.recordedAt}}</td>
        </tr>
      </tbody>
    </table>
</div>
